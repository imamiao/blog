name: Deploy site files

on:
  push:
    branches:
      - master # 只在master上push触发部署
    paths-ignore: # 下列文件的变更不触发部署，可以自行添加
      - README.md
      - LICENSE

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        env:
          SUPER_SECRET: ${{ secrets.DEPLOY_KEY }}
        run: echo $SUPER_SECRET

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Pre-Build
        run: git config --global user.email "zhaoyimingg@gmail.com" && git config --global user.name "YM"

      - name: Build project And deploy
        run:  npm install && npm run deploy
